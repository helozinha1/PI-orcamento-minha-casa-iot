<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Automação da Casa</title>
    <link rel="stylesheet" href="orcamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Orçamento de Automação da Casa - HAGMA</h1>

        <div class="total-summary">
            <p>Custo total da casa: <span id="totalCustoCasa">R$ 0,00</span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Custo Unitário</th>
                    <th>Qtd.</th>
                    <th>Montante</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaOrcamentoCorpo">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="total-label">Total</td>
                    <td id="totalGeral" class="total-value">R$ 0,00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <div class="add-item-form">
            <h2>Adicionar Novo Item</h2>
            <div class="input-group">
                <label for="inputItem">Item:</label>
                <input type="text" id="inputItem" placeholder="Nome do item" required>
            </div>
            <div class="input-group">
                <label for="inputDescricao">Descrição:</label>
                <input type="text" id="inputDescricao" placeholder="Ex: Casa, Sala, Quarto" required>
            </div>
            <div class="input-group">
                <label for="inputCustoUnitario">Custo Unitário:</label>
                <input type="number" id="inputCustoUnitario" placeholder="Ex: 419.00" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="inputQuantidade">Quantidade:</label>
                <input type="number" id="inputQuantidade" placeholder="Ex: 2" min="1" required>
            </div>
            <button id="adicionarItemBtn">Adicionar Item</button>
        </div>
    </div>

    <script src="orcamento.js"></script>
    <script src="orcamento.json"></script>
</body>
</html>
